version: "2"
sql:
  - engine: "postgresql"
    queries: "database/queries"
    schema: "database/migrations"
    gen:
      go:
        package: "repository"
        out: "database/repository"
        sql_package: "pgx/v5"
        emit_prepared_queries : true
        emit_interface : true
        emit_json_tags : true
        emit_db_tags: true
        emit_empty_slices: true
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true